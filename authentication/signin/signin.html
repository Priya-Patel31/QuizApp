<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link
      rel="stylesheet"
      href="https://clean-u-i.netlify.app/component/component.css"
    />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/authentication/authentication_common.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="signin-container">
      <div class="authentication-details-container flex-row">
        <div class="authentication-image-container">
          <img src="/images/signin.svg" alt="signin-img" />
        </div>
        <div class="form-components-container flex-col">
          <div class="wrapper p-2 my-2 flex-col">
            <h2 class="my-2 form-heading text-sm">Signin</h2>
            <form class="signup-form-container flex-col">
              <ul>
                <li class="list-style-none text-xs">
                  <label class="text-xs" for="email">Email address</label>
                  <div class="email-field-container">
                    <input
                      id="email"
                      class="input-field form-control text-xs"
                      type="email"
                      placeholder="priya@gmail.com"
                      required
                    />
                    <i class="fas fa-envelope email-icon text-xs"></i>
                  </div>
                </li>
                <li class="list-style-none">
                  <label class="text-xs" for="password">Password</label>
                  <div class="password-field-container">
                    <input
                      id="password"
                      class="input-field form-control text-xs"
                      type="password"
                      placeholder="•••••••••"
                      required
                    />
                    <i class="fas fa-eye password-eye-icon text-xs"></i>
                  </div>
                </li>
                <li class="list-style-none">
                  <div class="flex-row">
                    <input class="my-2" type="checkbox" id="terms" />
                    <div class="flex-row forget-password">
                      <label class="text-xs ml-1" for="terms">
                        Remember me</label
                      >
                      <a
                        class="text-xs"
                        href="/authentication/forgot_password/forgot_password.html"
                        >Forgot Password</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
              <button class="button orange-button font-medium my-2 text-xs">
                Signin
              </button>
              <div>
                <a class="text-xs" href="/authentication/signup/signup.html"
                  >Create New Account<span
                    ><i class="fas fa-arrow-right ml-2"></i></span
                ></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/482acc5102.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
